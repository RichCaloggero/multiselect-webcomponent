<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Multiselect</title>
<script src="../src/webcomponents-hi-sd-ce.js"></script>
<!--<script src="../src/webcomponents-hi-sd-ce.js.map"></script>-->

<link rel="import" href="../src/multiselect.html">

</head>
<body>
<h1>Multiselect Web Component</h1>

<div id="debug" aria-live="polite" role="region" aria-label="debug">
</div>

<div id="container" role="application">
<x-multiselect placeholder="No Selection" label="Select something">
    <li value="1" selected>Item 1</li>
    <li value="2">Item 2</li>
    <li value="3" selected>Item 3</li>
    <li value="4">Item 2</li>
    <li value="5" selected>Item 3</li>
    <li value="6">Long Item</li>
    <li value="7" selected>Long Long Items</li>
</x-multiselect>
</div>


<script src="../src/jquery.min.js"></script>
<script src="../src/debug.js"></script>

<script>
customElements.whenDefined("x-multiselect").then (() => {
var multiselect = document.querySelector('x-multiselect');
debug ("hello!");
debug ("initial selection: ", multiselect.selectedItems());
multiselect.addEventListener("change", function (e) {
    debug ("Selected items: ", e.target.selectedItems());
});
});
//alert ("demo loaded");
</script>
</body>
</html>
